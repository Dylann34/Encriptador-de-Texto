<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <header>
        <img src="/img/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main class="presentacion">
        <h1>Encriptador de Texto</h1>
        <section>
            <textarea class="text-area" id="textoEntrada" name="Encriptador_name" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="buttons">
                <button class="btn-encriptar" type="button" onclick="encriptarTexto()">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button onclick="copiarTexto()">Copiar Texto</button>
            </div>
        </section>
