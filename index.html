<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <h1>Encriptador</h1>
    <input type="text" id="textoEntrada" name="Encriptador_name" placeholder="Ingrese el texto aquí">
    <div class="presentacion_botones">
        <button class="button" type="button" onclick="encriptarTexto()">Encriptar</button>
        <button onclick="desencriptarTexto()">Desencriptar</button>
        <button onclick="copiarTexto()">Copiar Texto</button>
        <img src="/img/msgNotFound.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        <p class="textoResultado" id="textoResultado" style="display: none;"></p>
    </div>
    <footer class="footer">
        <p>Creado por: Dylann Bezares - Año: 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
